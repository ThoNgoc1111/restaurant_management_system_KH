{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Make a Reservation</h1>
    <p class="text-center">Please fill out the form below to make a reservation.</p>

    <form method="post" action="{% url 'make_reservation' %}">
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Reservation Details</h5>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <input type="number" name="guests" id="guests" class="form-control" min="1" required>
                </div>
                <div class="form-group">
                    <label for="special_requests">Special Requests</label>
                    <textarea name="special_requests" id="special_requests" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit Reservation</button>
        </div>
    </form>
</div>
{% endblock %}
